name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # specify the Node.js version you are using

      - name: Install dependencies
        run: npm install  # or any command to install dependencies

      - name: Build project
        run: npm run build  # or your build command

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: youtubeweb  # your Azure Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # GitHub secret with the publish profile
          package: ./build  # path to the folder containing your build (adjust if needed)
